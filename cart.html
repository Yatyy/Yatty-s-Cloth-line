<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <div id="cart">
        <!-- Your cart items go here -->
        <div class="cart-item" data-id="1" data-name="Product 1" data-price="19.99">Product 1 - $19.99</div>
        <div class="cart-item" data-id="2" data-name="Product 2" data-price="29.99">Product 2 - $29.99</div>
    </div>

    <button id="checkoutBtn" onclick="checkout()">Proceed to Checkout</button>

    <script>
        // This script assumes you have a variable to store the cart items.
        let cartItems = [];

        // Function to add items to the cart
        function addToCart(id, name, price) {
            cartItems.push({ id, name, price });
            updateCartDisplay();
        }

        // Function to update the cart display
        function updateCartDisplay() {
            const cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - $${item.price}`;
                cartElement.appendChild(itemElement);
            });
        }

        // Function to proceed to checkout
        function checkout() {
            // Here, you can implement logic to send the cart data to your server
            // and handle the checkout process, e.g., redirecting to a checkout page.
            // For the sake of this example, we'll just log the cart items to the console.
            console.log('Checkout:', cartItems);
            alert('Proceeding to checkout. Check console for details.');
        }
    </script>
</body>
</html>
