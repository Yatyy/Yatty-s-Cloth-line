    <nav>
        <a href="home.html"><i class="fas fa-home"></i> Home</a>

        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <main>
        <div id="cartItems">
            <!-- Cart items will be displayed here dynamically -->
        </div>
    </main>

    <section id="customerDetails">
        <h2>Customer Details</h2>
        <form id="checkoutForm" onsubmit="handleCheckout(event)">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerAddress">Address:</label>
            <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

            <label for="paymentMode">Payment Mode:</label>
            <select id="paymentMode" name="paymentMode" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>

        </ul>
    </footer>

    <script>
        let cartItems = [];

        // Function to add items to the cart
        function addToCart(name, price) {
            cartItems.push({ name, price });
            updateCartDisplay();
        }

        // Display cart items dynamically
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - $${item.price}`;
                cartItemsContainer.appendChild(itemElement);
            });

            // Update the cart count in the header
            updateCartCount();
        }

        // Update the cart count in the header
        function updateCartCount() {
            const cartCountElement = document.querySelector('.cart-count');
            cartCountElement.textContent = cartItems.length;
        }

        // Handle the checkout process
        function handleCheckout(event) {
            event.preventDefault();

            // Retrieve customer details from the form
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const paymentMode = document.getElementById('paymentMode').value;

            alert('Thank you');

            // Additional logic for processing the checkout can be added here

            // You can redirect to a thank you page or handle the next steps of the checkout process

            // Clear the cart after successful checkout
            cartItems = [];
            updateCartDisplay();
        }
    </script>
</body>
