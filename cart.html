<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS - Yatty's CLoth line.css">
    <style>
    padding: 20px;
    text-align: center;
    background-image: url(https://twooctobers.com/wp-content/uploads/2018/06/Clothing-Retailer-Store.jpg);
    background-size: cover;
    color: white;
    background-position: center;
    padding-top: 300px;
    padding-bottom: 100px;
        
    </style>
    <script src="Java - yatty's cloth line.js"></script>
    <title>Yatty's Clothing Line - Cart</title>
</head>

<body>

    <header>
        <h1>Yatty's Clothing Line</h1>
        <a href="#" class="cart-icon" id="cartIcon" aria-label="Shopping Cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" aria-hidden="true">0</span>
        </a>
    </header>
    <nav>
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="product.html"><i class="fas fa-shopping-bag"></i> Products</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <main>
        <div id="cartItems">
            <!-- Cart items will be displayed here dynamically -->
        </div>
    </main>

    <section id="customerDetails">
        <h2>Customer Details</h2>
        <form id="checkoutForm" onsubmit="handleCheckout(event)">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerAddress">Address:</label>
            <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

            <label for="paymentMode">Payment Mode:</label>
            <select id="paymentMode" name="paymentMode" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Proceed to Payment</button>
        </form>

           <footer>
        <p>&copy; 2023 Yatty's Clothing Line. All rights reserved.</p>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/joel.valdez.90475069?mibextid=JRoKGi" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://instagram.com/yatty_onlyfans?igshid=NGVhN2U2NjQ0Yg%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    </section>

    <script>
        let cartItems = [];

        // Function to add items to the cart
        function addToCart(name, price) {
            cartItems.push({ name, price });
            updateCartDisplay();
        }

        // Display cart items dynamically
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - $${item.price}`;
                cartItemsContainer.appendChild(itemElement);
            });

            // Update the cart count in the header
            updateCartCount();
        }

        // Update the cart count in the header
        function updateCartCount() {
            const cartCountElement = document.querySelector('.cart-count');
            cartCountElement.textContent = cartItems.length;
        }

        // Handle the checkout process
        function handleCheckout(event) {
            event.preventDefault();

            // Retrieve customer details from the form
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const paymentMode = document.getElementById('paymentMode').value;

            // Display customer details
            alert('Thank you');

            // Additional logic for processing the checkout can be added here

            // You can redirect to a thank you page or handle the next steps of the checkout process

            // Clear the cart after successful checkout
            cartItems = [];
            updateCartDisplay();
        }
    </script>
</body>

</html>
